{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'dist/js/jQuery.js' %}"></script>
    <script src="{% static 'dist/js/bootstrap.js' %}"></script>


</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-brand">Suivi de la commande</p>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </nav>

    <div class="container"  style="margin-top:60px">

        <div class="row">
            <div class="col-xs-6 col-md-3 text-center">
                <a href="#" class="thumbnail" title="LUDO">
                    <img src="{% static 'images/dodo.jpg' %}" alt="Nature">
                    <div class="btn-group btn-lg">
                        <button type="button" class="btn btn-danger" id="moinsB" onclick="minus()">-</button>
                        <button type="button" class="btn btn-success" id="plusB" onclick="plus()">+</button>
                    </div>
                    <button type="button" class="btn btn-primary">BIERE 1664 <span class="badge"><input value="0" id="count"></span></button>
                </a>
            </div>
            <div class="col-xs-6 col-md-3 text-center">
                <a href="#" class="thumbnail" title="LUDO">
                    <img src="{% static 'images/dodo.jpg' %}" alt="Nature">
                    <div class="btn-group btn-lg">
                        <button type="button" class="btn btn-danger" id="moins" onclick="minus()">-</button>
                        <button type="button" class="btn btn-success" id="plus" onclick="plus()">+</button>
                    </div>
                    <button type="button" class="btn btn-primary">COCA-COLA <span class="badge"><input value="0" id="count"></span></button>
                </a>
            </div>
            <div class="col-xs-6 col-md-3 text-center">
                <a href="#" class="thumbnail" title="LUDO">
                    <img src="{% static 'images/dodo.jpg' %}" alt="Nature">
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-danger">-</button>
                        <button type="button" class="btn btn-success">+</button>
                    </div>
                    <p align="center">PERRIER</p>
                </a>
            </div>
            <div class="col-xs-6 col-md-3 text-center">
                <a href="#" class="thumbnail" title="LUDO">
                    <img src="{% static 'images/dodo.jpg' %}" alt="Nature">
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-danger">-</button>
                        <button type="button" class="btn btn-success">+</button>
                    </div>
                    <p align="center">JUS D'ORANGE</p>
                </a>
            </div>
        </div><!--row-->

    </div>

<script>
    var count = 0;
    var countEl = document.getElementById("count");
    function plus(){
        count++;
        countEl.value = count;
    }
    function minus(){
      if (count > 0) {
        count--;
        countEl.value = count;
      }
    }
</script>
</body>
</html>
